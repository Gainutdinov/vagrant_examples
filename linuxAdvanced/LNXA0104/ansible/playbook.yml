####    Содержимое файла, используемого для basic auth


- hosts: webservers
  become: true
  tasks:
  - name: Installing packages
    apt:
      pkg:
        - apache2
        - nginx
        - apache2-utils
        - python-pip3
      state: present


  - name: Stop and disable nginx
    ansible.builtin.service:
      name: nginx
      state: stopped
      enabled: false

  - name: Template a file to /etc/apache2/apache2.conf
    ansible.builtin.template:
      src: templates/apache2.conf.j2
      dest: /etc/apache2/apache2.conf
      owner: root
      group: root
      mode: '0644'
      state: present
    notify:
    - Restart apache

  - name: Add a user to a password file and ensure permissions are set
    community.general.htpasswd:
      path: /etc/apache2/passwdfile
      name: rebrain
      password: 'linux'
      owner: root
      group: www-data
      mode: 0640
  
  - name: Create directory /var/www/rebrain/images/
    file:
      dest: /var/www/rebrain/images
      owner: root
      group: root
      state: directory

  - name: Download rebrain logo
    get_url:
      url: http://rebrainme.com/files/logo_rebrain_black.png
      dest: /var/www/rebrain/images/logo.png 
      mode: '0644'

  - name: Put a new nginx file
    get_url:
      url: http://rebrainme.com/files/logo_rebrain_black.png
      dest: /var/www/rebrain/images/logo.png 
      mode: '0644'





  handlers:
    - name: Restart apache
      ansible.builtin.service:
        name: apache2
        state: restarted





  
