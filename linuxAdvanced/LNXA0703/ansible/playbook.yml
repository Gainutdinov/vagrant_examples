---
- hosts: server1
  become: yes
  vars:
    http_port: 80
    max_clients: 200
  tasks:
  - name: ensure packages is installed 
    apt:
      pkg:
      - vim
      - apt-transport-https
      - wget
      - easy-rsa
      - curl
      - openvpn
      - software-properties-common
      update_cache: yes
      state: latest

  - name: create openvpn server
    ansible.builtin.include_role:
      name: robertdebock.openvpn
    vars:
      openvpn_role: "server"


